        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 200%;
            height: 200%;
            z-index: -2;
            background: radial-gradient(circle at 25% 25%, rgba(212, 175, 55, 0.1), transparent 40%),

            animation: move-glow 20s ease-in-out infinite alternate;
            will-change: transform;
        }

        @keyframes move-glow {
            from { transform: translate(-25%, -25%); }
            to { transform: translate(25%, 25%); }
        }

            position: fixed;

        }

        .lang-btn.active { @apply text-amber-300 font-semibold; }
        .lang-btn { @apply text-slate-400 hover:text-amber-300 transition-colors; }

        .reveal {
            opacity: 0;
            transform: translateY(40px);
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        }
        .reveal.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .projects-container {
            display: flex;
            gap: 2.5rem;
            overflow-x: auto;
            padding: 2rem;
            margin: 0 auto;
            max-width: 100%;
            scroll-snap-type: x mandatory;
            scrollbar-width: thin;
            scrollbar-color: #a37a3c #3d2b1f;
        }
        .projects-container::-webkit-scrollbar { height: 12px; }
        .projects-container::-webkit-scrollbar-track { background: #3d2b1f; border-radius: 5px;}
        .projects-container::-webkit-scrollbar-thumb { background-color: #a37a3c; border-radius: 5px; border: 2px solid #3d2b1f; }
        
        .project-card {
            flex: 0 0 360px;
            scroll-snap-align: center;
            position: relative;
            background-image: url('https://www.transparenttextures.com/patterns/natural-paper.png'), linear-gradient(to bottom, #f0e6d2, #d8c8b4);
            background-blend-mode: multiply;
            background-color: #fdf5e6;
            color: #3d2b1f;
            border: 1px solid #c9b79c;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.5), inset 0 0 10px rgba(0,0,0,0.1); /* İç gölge eklendi */
            padding: 4.5rem 1.5rem 1.5rem 1.5rem; 
            border-radius: 4px;
            transform-style: preserve-3d;
        }
        
        .project-card.reveal {
            opacity: 0;
            transform: translateX(-100px) rotateZ(-20deg) rotateY(45deg) scale(0.8);
            transition: all 0.7s cubic-bezier(0.34, 1.56, 0.64, 1);
            transition-delay: calc(var(--reveal-delay) * 100ms);
        }
        
        .project-card.reveal.visible {
            opacity: 1;
            transform: translateX(0) rotateZ(0) rotateY(0) scale(1);
        }

        .dagger-svg {
            position: absolute;
            top: -100px;
            left: 50%;
            width: 130px;
            filter: drop-shadow(3px 3px 6px rgba(0,0,0,0.7));
            pointer-events: none;
            transform-origin: center;
            transform: translateX(-50%) rotate(120deg); /* Bıçak eğimi ayarlandı */
        }

        /* Daha gerçekçi hançer SVG için stil */
        .dagger-svg .blade {
            fill: #a7a7a7;
            stroke: #666;
            stroke-width: 1px;
            filter: url(#bevel);
        }
        .dagger-svg .guard {
            fill: #6b5c4b;
            stroke: #5a4a40;
            stroke-width: 1px;
        }
        .dagger-svg .handle {
            fill: #4a3e31;
            stroke: #3d2b1f;
            stroke-width: 1px;
        }
        .dagger-svg .pommel {
            fill: #a7a7a7;
            stroke: #666;
            stroke-width: 1px;
        }
        .dagger-svg .rivet {
            fill: #d4af37;

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        window.addEventListener('mousemove', (e) => {
            mouse.x = e.x;

                }
            }
        });

        // Kıvılcım Sınıfı (Mouse takip eden)
        class Spark {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.speedX = Math.random() * 8 - 4;
                this.speedY = Math.random() * 8 - 4;
                this.size = Math.random() * 5 + 2;
                this.life = 1;
                this.lifeReduction = Math.random() * 0.04 + 0.03;
                this.gravity = 0.2;
            }
            update() {
                this.speedY += this.gravity;
                this.x += this.speedX;
                this.y += this.speedY;
                this.life -= this.lifeReduction;
            }
            draw() {
                ctx.beginPath();
                ctx.moveTo(this.x, this.y);
                ctx.lineTo(this.x - this.speedX * 1.5, this.y - this.speedY * 1.5);
                ctx.strokeStyle = 'hsl(50, 100%, ' + (this.life * 80 + 20) + '%)';
                ctx.lineWidth = this.size * this.life;
                ctx.stroke();
            }
        }

        // Alev Sınıfı (Alttan yükselen)
        class FlameParticle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 6 + 2; 
                this.baseSize = this.size;
                this.speedX = Math.random() * 2 - 1; 
                this.speedY = Math.random() * -2 - 1; 
                this.colorValue = Math.random() * 40 + 10;
                this.color = 'hsl(' + this.colorValue + ', 100%, 50%)';
                this.life = 1;
                this.lifeReduction = Math.random() * 0.025 + 0.015;
                this.sway = Math.random() * 2 * Math.PI;
                this.swaySpeed = Math.random() * 0.05 + 0.02;
            }
            update() {
                this.sway += this.swaySpeed;
                this.x += Math.sin(this.sway); // Alev salınımı
                this.y += this.speedY;
                this.speedY += 0.02; // Hafif yavaşlama/yükselme
                
                if (this.size > 0.2) {
                    this.size -= (this.baseSize / 50); 
                }

                this.life -= this.lifeReduction;

                if(this.life < 0.5) {
                    this.colorValue -= 1.5;
                    this.color = 'hsl(' + Math.max(0, this.colorValue) + ', 100%, 50%)';
                }
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
            }
        }
        
        function handleParticles() {
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                particles[i].draw();
                if (particles[i].life <= 0 || particles[i].size <= 0) {
                    particles.splice(i, 1);
                }
            }
        }

        function animateParticles() {
            ctx.globalCompositeOperation = 'source-over';
            ctx.fillStyle = 'rgba(26, 22, 17, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.globalCompositeOperation = 'lighter';

            // Sürekli yükselen alevleri ekle
            if (particles.length < 200 && Math.random() > 0.85) { 
                const x = Math.random() * canvas.width;
                particles.push(new FlameParticle(x, canvas.height + 20)); 
            }

            handleParticles();
            requestAnimationFrame(animateParticles);
        }
